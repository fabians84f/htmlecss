<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de Hover</title>
    <style>
        body {
          font-family: Arial, Helvetica, sans-serif;
        }

        div > p {
            display: none;
        }
        div:hover > p {
            display: block;
            color: beige;
            background-color: blue;
        }

        div:hover {
            color: blue;
        }
    </style>
</head>
<body>
    <h1>Exemplo de Hover</h1>
    <p>Passe o mouse sobre o texto</p>
    <div>
        Passe o mouse aqui
        <p>Texto escondido...</p>
    </div>
    <p>fim do exemplo</p>
</body>
</html>
